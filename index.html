<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Learn D3.js</title>
    </head>
    <body>
        <h1>Bar Chart using D3.js</h1>
        
        <svg width="500" height="800" class="bar-chart"></svg>
        
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="index.js"></script>

        <script>
            const a ={
    Record: 574,
    z1: 33.0373,
    z2: 34.7455,
    z3: 32.8736,
    z4: 36.298,
    z5: 31.025,
    z6: 39.0236,
    z7: 38.9143,
    z8: 39.6558,
    z9: 34.8748,
    z10: 34.0562,
    tmin: 31.025,
    tmax: 39.6558,
    tavg: 32.0448,
    tsdev: 3.07875,
   }

var dataset = Object.values(a)

 var svgWidth = 1500, svgHeight = 400, barPadding = 5;
 var barWidth = svgWidth / dataset.length
 var svg = d3.select('svg')
     .attr("width", svgWidth)
     .attr("height", svgHeight);
     
 var barChart = svg.selectAll("rect")
     .data(dataset)
     .enter()
     .append("rect")
     .attr("y", function(d) {
          return svgHeight - d 
     })
     .attr("height", function(d) { 
         return d; 
     })
     .attr("width", barWidth - barPadding)
     .attr("class", "bar")
     .attr("transform", function (d, i) {
         var translate = [barWidth * i, 0]; 
         return "translate("+ translate +")";
     });
 
 var text = svg.selectAll("text")
     .data(dataset)
     .enter()
     .append("text")
     .text(function(d) {
         return d;
     })
     .attr("y", function(d, i) {
         return svgHeight - d - 2;
     })
     .attr("x", function(d, i) {
         return barWidth * i;
     })
     .attr("fill", "#A64C38");
 

     </script>
    </body>
</html>
